name: Publish to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 'pre-release'

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.1'
          use-public-rspm: true

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/DESCRIPTION') }}-${{ hashFiles('.github/workflows/publish.yml') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache: true
          packages: |
            any::rmarkdown
            any::knitr
            any::tidyverse
            any::lubridate
            any::readr
            any::here
            any::plotly
            any::webshot2

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /usr/bin/chromium-browser
          key: ${{ runner.os }}-apt-chromium-${{ hashFiles('.github/workflows/publish.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-chromium-

      - name: Install Chrome for webshot2
        run: |
          if ! command -v chromium-browser &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y chromium-browser chromium-chromedriver
          else
            echo "Chromium already installed (from cache)"
          fi
          # Verify Chromium can start
          chromium-browser --version || echo "Chromium version check failed"

      - name: Setup TinyTeX
        uses: r-lib/actions/setup-tinytex@v2
        env:
          TINYTEX_INSTALLER: TinyTeX

      - name: Render Quarto Project
        run: quarto render
        env:
          CHROMOTE_CHROME: /usr/bin/chromium-browser
          CHROMOTE_CHROME_ARGS: --no-sandbox --disable-gpu --disable-dev-shm-usage

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
